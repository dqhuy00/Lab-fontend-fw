<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bán hàng giai khát</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body>
    <div class="container" ng-app="myapp" ng-controller="myctrl">
      <h1>Bán hàng giai khát</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Tên hàng</th>
            <th>Số lượng</th>
            <th>Đơn giá</th>
            <th>Thành tiền</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="product in products">
            <td>{{product.name}}</td>
            <td>
              <input type="number" ng-model="product.quantity" min="0" />
            </td>
            <td>{{product.price | currency: "VND"}}</td>
            <td>{{product.quantity * product.price | currency: "VND"}}</td>
          </tr>
        </tbody>
      </table>
      <h2>Tổng tiền: {{calculateTotal() | currency: "VND"}}</h2>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      var app = angular.module("myapp", []);
      app.controller("myctrl", function ($scope) {
        $scope.products = [
          { name: "Nước ngọt 1", price: 1500, quantity: 0 },
          { name: "Nước ngọt 2", price: 1000, quantity: 0 },
          { name: "Nước ngọt 3", price: 2000, quantity: 0 },
          { name: "Nước ngọt 4", price: 1750, quantity: 0 },
          { name: "Nước ngọt 5", price: 1020, quantity: 0 },
        ];
        $scope.calculateTotal = function () {
          var total = 0;
          for (var i = 0; i < $scope.products.length; i++) {
            total += $scope.products[i].price * $scope.products[i].quantity;
          }
          return total;
        };
      });
    </script>
  </body>
</html>
