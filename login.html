<form name="" class="mt-5" method="post" action="#">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>Đăng nhập</h1>
              <p class="text-muted">Nhập thông tin Tài khoản</p>
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="fa-solid fa-user"></i>
                </span>
                <input
                  class="form-control"
                  type="text"
                  name="username"
                  placeholder="Tên đăng nhập"
                  ng-model="username"
                />
              </div>
              <div class="input-group mb-4">
                <span class="input-group-text">
                  <i class="fa-solid fa-key"></i>
                </span>
                <input
                  class="form-control"
                  type="password"
                  name="password"
                  placeholder="Mật khẩu"
                  ng-model="password"
                />
              </div>
              <div class="row">
                <div class="col-6">
                  <div
                    class="btn btn-dark px-4"
                    name="btnDangNhap"
                    ng-click="dangNhap()"
                  >
                    Đăng nhập
                  </div>
                </div>
                <div class="col-6 text-right">
                  <button class="btn btn-link text-dark px-0" type="button">
                    Quên mật khẩu?
                  </button>
                </div>
              </div>
              <div ng-if="formValid" class="text-danger">
                {{formValidMessage}}
              </div>
            </div>
          </div>
          <div
            class="card text-white bg-gray14 py-5 d-md-down-none"
            style="width: 44%"
          >
            <div class="card-body text-center">
              <div>
                <h2>Đăng ký</h2>
                <p>
                  Đăng ký để làm thành viên của Trang web bán hàng. Bạn sẽ được
                  một số quyền lợi nhất định khi làm thành viên của Chúng tôi.
                </p>
                <a class="btn btn-light active mt-3" href="#!register"
                  >Đăng ký ngay!</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
