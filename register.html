<div name="" class="mt-5">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h1>Đăng ký</h1>
            <p class="text-muted">Tạo tài khoản</p>
            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="fa-solid fa-user"></i>
              </span>
              <input
                class="form-control"
                type="text"
                placeholder="Tên tải khoản"
                name="kh_tendangnhap"
                ng-model="user.username"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="fa-solid fa-key"></i>
              </span>
              <input
                class="form-control"
                type="password"
                placeholder="Mật khẩu"
                name="kh_matkhau"
                ng-model="user.password"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="fa-solid fa-lock"></i>
              </span>
              <input
                class="form-control"
                type="password"
                placeholder="Xác nhận mật khẩu"
                name="kh_xacnhanmatkhau"
                ng-model="repassword"
              />
            </div>
            <div class="row">
              <div class="col-6">
                <div
                  class="btn btn-dark px-4"
                  name="btnDangKy"
                  ng-click="dangKy()"
                >
                  Đăng Ký
                </div>
              </div>
              <div class="col-6 text-right d-flex justify-content-end">
                <a class="btn btn-link text-dark px-0" href="#!login">
                  Đã có tài khoản?
                </a>
              </div>
            </div>
            <div ng-if="formValid" class="text-danger">
              {{formValidMessage}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
