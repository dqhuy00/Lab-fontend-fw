
  
      <!-- Page Content Holder -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Chỉnh sửa danh mục</a>
          </div>
        </nav>
        <div class="container" id="main">
          <div class="row justify-content-center align-items-center mt-4">
            <div class="col-lg-6 col-lg-offset-4">
              <form method="post" action="">
                <div class="form-group row mb-3">
                  <label for="id" class="col-sm-3 col-form-label">Mã danh mục</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="id" name="id" value="AUTO ID"
                      disabled ng-model="catagory.id"/>
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <label for="input-name" class="col-sm-3 col-form-label">Tên danh mục</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="input-name" placeholder="Tên danh mục" name="name" ng-model="catagory.ten_dm"/>
                  </div>
                </div>
                <div class="btn btn-primary" id="submit-btn" name="submit" ng-click="editDM()">Cập nhật</div>
                <input type="reset" class="btn btn-primary" name="nhaplai"></input>
                <a href="#!list-dm" class="btn btn-primary" name="danhsach">Danh sách</a>
                
    <div ng-if="formValid" class="text-danger">{{formValidMessage}}</div>
              </form>
            </div>
          </div>
        </div>
        </div>
