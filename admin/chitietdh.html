
      <!-- Page Content Holder -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Chi tiết đơn hàng</a>
          </div>
        </nav>
        <form action="" method="post" enctype="multipart/form-data">
          <div class="row mb10 mt-2">
            <a href="#!list-dh" class="col-auto">
              <input class="btn btn-secondary mr20" type="button" value="Quay lại"
            /></a>
          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Mã</th>
                <th scope="col">Ảnh sản phẩm</th>
                <th scope="col">Tên Sản phẩm</th>
                <th scope="col">Giá</th>
                <th scope="col">Số lượng</th>
                <th scope="col">Tổng</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="sp in products">
                <td>{{sp.id}}</td>
                <td><img src="../assets/img/uploads/sanpham/{{sp.anh}}" style="border: 1px solid gray;" alt="Hình ảnh sản phẩm"
                    width="75"></td>
                <td>
                  {{sp.ten}}
                </td>
                <td>{{sp.gia}}VNĐ</td>
                <td>x{{sp.so_luong}}</td>
                <td>{{sp.gia*sp.so_luong}}VNĐ</td>
        
        
              </tr>
            </tbody>
          </table>
          </div>
