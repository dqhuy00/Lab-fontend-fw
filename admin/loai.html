<!-- Page Content Holder -->
<div id="content">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Danh sách danh mục</a>
    </div>
  </nav>
  <form action="" method="post">
    <div class="container" style="max-width: 90%">
      <div class="row mb10 mt-2">
        <a href="#!create-dm" class="col-auto">
          <input class="btn btn-primary mr20" type="button" value="NHẬP THÊM"
        /></a>
      </div>
      <table class="table table-striped table-hover mt-2">
        <thead class="border-bottom border-black">
          <tr>
            <th scope="col">Mã</th>
            <th scope="col">Tên</th>
            <th scope="col">Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="dm in danhmuc">
            <td>{{dm.id}}</td>
            <td>{{dm.ten_dm}}</td>
            <td>
              <a href="#!edit-dm/{{dm.id}}" class="btn btn-warning"> Sửa </a>
              <a href="#" class="btn btn-danger" ng-click="deleteDM(dm.id)">
                Xóa
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</div>
