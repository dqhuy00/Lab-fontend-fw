
      <!-- Page Content Holder -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Danh sách đơn hàng</a>
          </div>
        </nav>
        <form action="" method="post">
        
          <table class="table table-striped table-hover mt-2">
            <thead class="border-bottom border-black">
              <tr>
                <th scope="col">Mã DH</th>
                <th scope="col">Tên KH</th>
                <th scope="col">Phone</th>
                <th scope="col">Địa chỉ</th>
                <th scope="col">Ngày đặt hàng</th>
                <th scope="col">PTTT</th>
                <th scope="col">Trạng thái</th>
                <th scope="col">Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="or in orders">
                <td>{{or.id}}</td>
                <td>{{or.hovaten}}</td>
                <td>{{or.phone}}</td>
                <td>{{or.dia_tri}}</td>
                <td>{{or.ngay_dat_hang}}</td>
                <td ng-repeat="pt in pttt" ng-if="pt.id == or.ma_tt">
                  {{pt.mota}}
                </td>
                <td ng-repeat="tt in ttdh" ng-if="tt.id == or.ma_ttdh">
                  {{tt.mota}}
                </td>
                <td>
                  <a href="#!detail-dh/{{or.id}}" class="btn btn-secondary me-2">
                    CTDH
                  </a><a href="#!edit-dh/{{or.id}}" class="btn btn-warning">
                    Sửa TT
                  </a>
        
        
                </td>
              </tr>
            </tbody>
          </table>
          </div>
